<button mat-flat-button color="accent" class="add-btn" (click)="addItem()">
  Add Item +
</button>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="desc">
      Description
    </th>
    <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="points">Points</th>
    <td mat-cell *matCellDef="let element">{{ element.points }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="actions">Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editItem(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="20"
  showFirstLastButtons
  aria-label="Select page of earn items"
>
</mat-paginator>
