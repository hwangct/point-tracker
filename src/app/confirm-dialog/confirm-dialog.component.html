<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-stroked-button color="accent" (click)="onDismiss()">No</button>
  <button mat-flat-button color="accent" (click)="onConfirm()">Yes</button>
</div>
