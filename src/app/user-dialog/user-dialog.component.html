<h1 mat-dialog-title>{{ action }} User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field hintLabel="Max 10 characters" appearance="outline">
      <mat-label>UserID</mat-label>
      <input
        formControlName="id"
        matInput
        #id
        placeholder="Ex. dhwang123"
        maxlength="10"
      />

      <mat-hint align="end">{{ id.value.length || 0 }}/10</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 24 characters" appearance="outline">
      <mat-label>Full Name</mat-label>
      <input
        formControlName="name"
        matInput
        #name
        placeholder="Ex. Dean Hwang"
        maxlength="24"
      />

      <mat-hint align="end">{{ name.value.length || 0 }}/24</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 60 characters" appearance="outline">
      <mat-label>Subtitle</mat-label>
      <textarea
        formControlName="subtitle"
        matInput
        #name
        placeholder="Ex. Short subtitle to describe this user"
      ></textarea>
      <mat-hint align="end">{{ name.value.length || 0 }}/60</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Points</mat-label>
      <input
        formControlName="points"
        matInput
        type="number"
        placeholder="Ex. 0"
        min="0"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-stroked-button color="accent" (click)="saveUser()">
    {{ action }}
  </button>
</div>
